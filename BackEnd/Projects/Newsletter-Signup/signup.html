<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="images/logo.jpeg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please Sign Up To My Newsletter</h1>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
      <input type="email" name="email" class="form-control bottom" placeholder="E-Mail" required>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <br>
      <p class="mt-5 mb-3 text-muted"><b>&copy; ABES EC</b></p>
    </form>
  </body>
</html>
